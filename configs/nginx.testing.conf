server {
	listen 80;

	server_name bib-test.hda.org.ru;
	server_name www.bib-test.hda.org.ru;

	return 301 https://$server_name$request_uri;
}

server {
	listen 443 spdy ssl;

	server_name bib-test.hda.org.ru;
	server_name www.bib-test.hda.org.ru;

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;

	server_tokens off;

	ssl on;
	ssl_protocols TLSv1.3;

	ssl_stapling on;
	ssl_certificate /etc/letsencrypt/live/bib-test.hda.org.ru/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/bib-test.hda.org.ru/privkey.pem;
	ssl_trusted_certificate /etc/letsencrypt/live/bib-test.hda.org.ru/chain.pem;
	resolver 77.88.8.8 valid=300s;
	resolver_timeout 10s;

	ssl_prefer_server_ciphers on;
	ssl_ciphers AES256+EECDH:AES256+EDH:kEECDH+AESGCM+AES128:!aNULL;
	ssl_dhparam /etc/nginx/conf/bib-test.hda.org.ru/dh_param.pem;

	ssl_session_cache builtin:4096;

	add_header X-Frame-Options deny;
	add_header X-Content-Type-Options nosniff;
	add_header X-XSS-Protection "1; mode=block";
	add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";
	add_header Content-Security-Policy "default-src 'self'; script-src https: 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'";

	location ~ ^/bib(?<new_url>.*)$ {
		return 301 https://$server_name$new_url$is_args$args;
	}

	location / {
		include uwsgi_params;
		uwsgi_pass unix:/var/run/uwsgi/dancebooks.testing.sock;
	}

	location ~ ^/docs(.*)$ {
		alias /usr/share/hda/docs$1;
	}
}
